{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="jumbotron">
  <form role="form"  method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4"><h3>Reset Password:</h3></legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-success" type="submit" name="button">Reset Password</button>
    </div>
  </form>
</div>
{% endblock %}
